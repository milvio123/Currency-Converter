<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Currencyconverter.js">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "Currencyconverter.js"> </script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <h2>Currency Converter</h2>
        <br>
        <!-- Nav pills -->
        <ul class="nav nav-pills" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#Convert">Convert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#Time">Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#menu2">Symbols</a>
          </li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content">

          <div id="Convert" class="container tab-pane active"><br>
        
            <div class="input-group">
                <span class="input-group-text">To</span>
                <input id = "To" type="text" class="form-control" placeholder="Username">
              </div>
            
              <div class="input-group">
                <span class="input-group-text">From</span>
                <input id = "From" type="text" class="form-control" placeholder="Username">
              </div>

              <div class="input-group">
                <span class="input-group-text">Amount</span>
                <input id = "Amount" type="text" class="form-control" placeholder="Username">
              </div>
            
          </div>


          <div id="Time" class="container tab-pane fade"><br>

            <div class="input-group">
                <span class="input-group-text">Date</span>
                <input id = "Date" type="text" class="form-control" placeholder="Username">
              </div>
            
              <div class="input-group">
                <span class="input-group-text">Symbols</span>
                <input id = "Symbols" type="text" class="form-control" placeholder="Username">
              </div>

              <div class="input-group">
                <span class="input-group-text">Base</span>
                <input id = "Base" type="text" class="form-control" placeholder="Username">
              </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="TimeSeriesFunc()">Submit</button>


          </div>




          <div id="menu2" class="container tab-pane fade"><br>
            <button type="button" class="btn btn-primary btn-lg" onclick="Symbols()">Get Symbols</button>




          </div>
        </div>
      </div>
            


</body>
</html>
